<div class="flex-column">
    <div class="flex-column">
        <p class="title">IPC</p>
        <p class="section-content">AÃ±o</p>
        <div class="flex-row space-between">
            <div class="flex-row">
                <input type="text" [(ngModel)]='fechaIPC' style='box-sizing: border-box; width: 30%; margin-right: 15px;'>
                <div class="grey-button" (click)='cargarIPC()'>Cargar</div>
            </div>
            <div class="green-button" (click)='guardarIPC()'>Guardar</div>
        </div>
        <div class="flex-row" style="margin-bottom: 15px; margin-top: 15px">
            <div style='display: flex; flex-direction: column; justify-content: flex-end;'>
                <p class='section-content' style='margin-bottom: 10px;'>%</p>
            </div>
            <div class="flex-column" *ngFor='let mes of meses; index as i' style='flex:1; align-items: center;'>
                <p class='section-subtitle-disabled'>{{mes}}</p>
                <input type="text" [(ngModel)]='ipcArray[i]' style='box-sizing: border-box; width: 90%; padding-left: 5px;'>
            </div>
        </div>
    </div>
    
    <div class="flex-column">
        <p class="title">UF</p>
        <div class="flex-row" style='align-items: center; justify-content: space-between; margin-bottom: 15px;'>
            <dp-date-picker [config]='datePickerConfig' [theme]='"dp-material"' [(ngModel)]='fechaUF' [mode]='"month"' (ngModelChange)='fechaUFChange()'></dp-date-picker>
            <div class="green-button" (click)='guardarUF()'>Guardar</div>
        </div>
        <div class="flex-row" style='flex-wrap: wrap; margin-top: 5px;'>
            <div class="flex-row" *ngFor='let dia of dias; index as i' style='align-items: center; margin-bottom: 10px;'>
                <p class="section-content" style='margin-right: 5px;'>{{padDay(dia)}}</p>
                <input type="text" [(ngModel)]='ufArray[i]' style='box-sizing: border-box; width: 100px; margin-right: 15px; text-align: right; padding-right: 10px;'>
            </div>
        </div> 
    </div>
</div>
