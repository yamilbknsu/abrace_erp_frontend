<p class='title'>Informe de Propiedades</p>
<div class="flex-row" style='justify-content: center; margin-bottom: 15px;'>
  <div class="green-button" (click)='onGenerar()'>
    Generar
  </div>
</div>
<div class='scrolled-section' *ngIf='!showPdf'>
  <app-table-sorter [headers]='tableheaders' [data]='tableData' (sorted)='sortData($event)'></app-table-sorter>
</div>
<ng2-pdfjs-viewer locale='es-ES' [openFile]='false' [viewBookmark]='false' style='flex:1;' #pdfViewer></ng2-pdfjs-viewer>
