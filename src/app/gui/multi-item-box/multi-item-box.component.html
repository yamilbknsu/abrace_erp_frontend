<div class='scrolled-section' id="items">
    <p *ngFor='let item of items; index as i' (click)="selectOption(i)" [ngClass]='{"selected": i == selectedIndex}'>
        {{ item }}
    </p>
</div>

<div id="actions" class="flex-column">
    <input class='new-input' type="text" style='margin: 0px; line-height: 20px; border-radius: 0px;
                                                border-bottom: 0px; border-right: 0px; border-left: 0px;
                                                padding-left: 5px; background-color: #f9f9f9;'
                                        [(ngModel)]='insertedText'>
    
    <div id="buttons">
        <div class="button" style='border-right: solid 1px #CECECE;' (click)='addItem()'>
            Agregar
        </div>
        <div [ngClass]='{"button": true, "deactivated":selectedIndex == -1}' (click)='deleteItem()'>
            Eliminar
        </div>
    </div>
</div>
